<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>


    <!-- compiled css output -->
		<link href="css/ionic.app.css" rel="stylesheet">

		<link href="css/style.css" rel="stylesheet">

		<!-- ionic/angularjs js -->
		<script src="lib/ionic/js/ionic.bundle.js"></script>


		<!-- your app's js -->
		<script src="js/app.js"></script>

		<!-- cordova script (this will be a 404 during development) -->
		<script src="cordova.js"></script>
	</head>

	<body ng-app="starter">

		<ion-nav-view>
			
		</ion-nav-view>


		<script id="templates/menu.html" type="text/ng-template">
 			
 			<ion-side-menus>
  				<!-- Main Content -->
  				<ion-side-menu-content>
    				<ion-nav-bar class="bar-positive myNav">

      					<ion-nav-back-button>
      					</ion-nav-back-button>

      					<ion-nav-buttons side="left">
        					<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      					</ion-nav-buttons>


    				</ion-nav-bar>
 	
    				<ion-nav-view name="menuContent">
      
    				</ion-nav-view>
  			
  				</ion-side-menu-content>

  				<!-- Left Side Menu -->
  				<ion-side-menu side="left">
    				<ion-header-bar class="bar-positive">
      					<h1 class="title">M.A.D.</h1>
    				</ion-header-bar>
    
    				<ion-content>
      					<ion-list>
        					<ion-item menu-close href="#/app/activities">
          						Activities
        					</ion-item>
        					<ion-item menu-close href="#/app/browse">
          						Community
        					</ion-item>
      
        					<ion-item menu-close href="#/app/login">
          						Log In
        					</ion-item>
        					<ion-item menu-close href="#/app/contact">
          						Contact
        					</ion-item>
      					</ion-list>
    				</ion-content>
  				</ion-side-menu>
  
 			</ion-side-menus>
		</script>



		<!--Log in View -->

		<script id="templates/login.html" type="text/ng-template">

			<ion-view view-title="Maryhill Activity Directory">
			 	<ion-header-bar align-title="left" class='bar-subheader has-header'>
					<h2 class="title">Log In</h2>
				</ion-header-bar>
				
				<ion-content class="has-subheader">
					<div class="padding">
						<p>If you run an activity please use the log in below to view and make changes to any activities.</p>
						<label class="item item-input">
							<input type="text" placeholder="First Name">
						</label>
						<label class="item item-input">
							<input type="text" placeholder="Last Name">
						</label>

						<button class="button button-block button-positive" ng-click="openM()">Log In</button>
					</div>
				</ion-content>
			</ion-view>
		</script>

		<!--Activities-->

		<script id="templates/activities.html" type="text/ng-template">

			<ion-view view-title="Maryhill Activity Directory">
				<ion-header-bar id="filterHeader" align-title="left" class='bar-subheader has-header'>
					<div class="row filterRow">
						<div class="col col-80 text-left">
							<div class="list list-inset" id="filterBar">
								<label class="item item-input">
									<i class="icon ion-ios-people-outline placeholder-icon"></i>
									<input type="text" placeholder="All Activities">
								</label>
							</div>
						</div>

						<div class="col col-20 text-center">
							<button class="button button-icon" id="filterButton" ng-click="openModal(1)">
								<i class="ion-android-options custom-icon"></i>
							</button>
						</div>
					</div>
				</ion-header-bar>

				<ion-content ng-controller="ActivityCtrl">
				

					<div>
						<div class="row rowHead">
							<div class="col col-25 text-left">Activity</div>
							<div class="col col-25 text-left">Day(s)</div>
							<div class="col col-30 text-left">Time(s)</div>
							<div class="col col-20 text-left">Ages</div>
						</div>
					</div>
					<ion-list >
						<ion-item class="rowItem" ng-class-odd="'odd'" ng-class-even="'even'" ng-repeat="item in items" >
							<a class="row" id="actLink" href="#/app/page1">
								<div class="col col-25">{{item.id}}</div>
								<div class="col col-25">{{item.name}}<p>Friday</p></div>
								<div class="col col-30">19:30 - 20:30<p>21:00 - 22:00</p></div>
								<div class="col col-20">12-18</div>
							</a>

						</ion-item>
					</ion-list>

				</ion-content>
			</ion-view>
		</script>

		<!--Contact-->

		<script id="templates/contact.html" type="text/ng-template">

			<ion-view view-title="Maryhill Activity Directory">
			 	<ion-header-bar align-title="left" class='bar-subheader has-header'>
					<h2 class="title">Contact</h2>
				</ion-header-bar>

				<ion-content class="has-subheader" ng-controller="ActivityCtrl">
					<div class = "padding">
						<div class="list card">
							<div class="item item-avatar">
								<img src="jim.jpg">
								<h2>Mr. Jim Hamilton</h2>
								<p>Parish Deacon</p>
								<p>jim@mail.com</p>
							</div>
						</div>
						<div class="list card">
							<div class="item item-avatar">
								<img src="stuart.jpg">
								<h2>Rev Stuart Matthews</h2>
								<p>Minister</p>
								<p>stuart@stuart.com</p>
							</div>
						</div>
						<div class="list card">
							<div class="item item-avatar">
								<img src="mcfly.jpg">
								<h2>Iona Craig</h2>
								<p>Iona's title</p>
								<p>iona@mail.com</p>
							</div>
						</div>
					</div>
				</ion-content>
			</ion-view>
		</script>

		<!--Filters Selector Modal-->
		<script id="templates/filterMainModal.html" type="text/ng-template">
		<ion-modal-view class="modal transparent" id="filterMainModal" >
		<ion-header-bar>
		<div class="buttons">
		<h1 class="title"> Filters</h1>
		<button class="button button-icon ion-ios-close-empty" ng-click="closeModal(1)"></button>
		</div>
		</ion-header-bar>
		<ion-content id="modalHeader">

		<ion-list >
		<ion-item ng-click="openModal(2)">
		<div class="row">
		<div class="col col-100" id="dayHeader">Day(s)</div>
		</div>
		<div class="row">
		<div class="col col-100" id="dayLabel">tap to select days</div>
		</div>
		</ion-item>

		<ion-item ng-click="openModal(2)">
		<div class="row">
		<div class="col col-100" id="dayHeader">Category</div>
		</div>
		<div class="row">
		<div class="col col-100" id="dayLabel">tap to select categories</div>
		</div>
		</ion-item>

		<ion-item>
		<div class="row">
		<div class="col col-100" id="dayHeader">Time</div>
		</div>
		<div class="row" id="timeRow">
		<div class="button-bar">
		<a class="button dayBf">9-12</a>
		<a class="button dayB">12-15</a>
		<a class="button dayB">15-18</a>
		<a class="button">18-22</a>
		</div>
		</div>
		</ion-item>

		</ion-list>




		</ion-content>

		<div class="bar bar-footer">
		<div class="col col-100 text-right">
		<button class="button button-positive">Cancel</button>
		<button class="button button-positive" ng-click="closeModal(2)">Search</button>
		</div>
		</div>
		</ion-modal-view>
		</script>

<!--Days Selector Modal-->
<script id="templates/dayModal.html" type="text/ng-template">
	<ion-modal-view class="modal transparent" id="dayModal" >
		<ion-header-bar>
			<div class="buttons">
				<h1 class="title">Days</h1>
				<button class="button button-icon ion-ios-close-empty" ng-click="closeModal(2)"></button>
			</div>
		</ion-header-bar>
	
		<ion-content id="modalHeaderD">

			<ion-list>
				<ion-checkbox>Monday</ion-checkbox>
				<ion-checkbox>Tuesday</ion-checkbox>
				<ion-checkbox>Wednesday</ion-checkbox>
				<ion-checkbox>Thursday</ion-checkbox>
				<ion-checkbox>Friday</ion-checkbox>
				<ion-checkbox>Saturday</ion-checkbox>
				<ion-checkbox>Sunday</ion-checkbox>
			</ion-list>

		</ion-content>
	</ion-modal-view>
</script>


	<script id="templates/page1.html" type="text/ng-template">
	<ion-view view-title="Karate">
	<ion-content class="padding">
	<h1>Karate</h1>

	<div class="padding">
	More info about karate here, address, contact details, special info etc
	</div>
	</ion-content>
	</ion-view>
	</script>

</body>
</html>
