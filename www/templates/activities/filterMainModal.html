<ion-modal-view class="modal transparent" id="filterMainModal" >
	<ion-header-bar class="modalHeader">
		<div class="buttons">
			<h1 class="title"> Filters</h1>
			<button class="button button-icon ion-ios-close-empty" ng-click="closeModal(1)"></button>
		</div>
	</ion-header-bar>

	<ion-content id="modalHeader">
		<ion-list >

			<!-- _______________ Day Selector _______________ -->
			<ion-item class="modalRow" ng-click="openModal(2)">
				<div class="row">
					<div class="col col-100" id="dayHeader">Day(s)</div>

				</div>

				<div class="row">
					<div class="col col-100 dayLabel" ng-if="dayFilters==0">tap to select days</div>
					<div class="col col-100 dayLabel" ng-if="dayFilters>0">
						<span ng-if="modalDays[0].checked">Mon, </span>
						<span ng-if="modalDays[1].checked">Tue, </span>
						<span ng-if="modalDays[2].checked">Wed, </span>
						<span ng-if="modalDays[3].checked">Thu, </span>
						<span ng-if="modalDays[4].checked">Fri, </span>
						<span ng-if="modalDays[5].checked">Sat, </span>	
						<span ng-if="modalDays[6].checked">Sun, </span>		
					</div>
							
				</div>
			</ion-item>

			<!-- _______________ Category Selector _______________ -->
			<ion-item class="modalRow" ng-click="openModal(3)">
				<div class="row">
					<div class="col col-100" id="dayHeader">Category</div>
				</div>
				<div class="row">
					<div class="col col-100 dayLabel" ng-if="catFilters==0">tap to select categories</div>
					<div class="col col-100 dayLabel" ng-if="catFilters>0">
						<span ng-repeat="c in catData" ng-if="c.checked==true">{{c.cat}}, </span>
					</div> 
											
				</div>
			</ion-item>

			<!-- _______________ Times Selector _______________ -->
			<ion-item>
				<div class="row">
					<div class="col col-100" id="dayHeader">Times</div>
				</div>
				<div class="row">
					<div class="col col-20 col-center">
						From
					</div>

					<div class="col col-30">

						<button type="button" class="button button-clear button-small button-dark time_picker_arrows"
							ng-click="increaseStartTime()">
							<i class="icon ion-chevron-up"></i>
						</button>

						<div class="time_picker_box_text" ng-if="startTime <10 ">0{{startTime}}:00</div>
						<div class="time_picker_box_text" ng-if="startTime >=10"> {{startTime}}:00</div>

						<button type="button" class="button button-clear button-small button-dark time_picker_arrows"
							ng-click="decreaseStartTime()">
							<i class="icon ion-chevron-down"></i>
						</button>
					</div>

					<div class="col col-30">

						<button type="button" class="button button-clear button-small button-dark time_picker_arrows"
							ng-click="increaseEndTime()">
							<i class="icon ion-chevron-up"></i>
						</button>

						<div class="time_picker_box_text" ng-if="endTime <10 ">0{{endTime}}:00</div>
						<div class="time_picker_box_text" ng-if="endTime >=10">{{endTime}}:00</div>

						<button type="button" class="button button-clear button-small button-dark time_picker_arrows"
							ng-click="decreaseEndTime()">
							<i class="icon ion-chevron-down"></i>
						</button>
					</div>

					<div class="col col-20 col-center text-right">
						To
					</div>

				</div>
			</ion-item>

			<!-- _______________ Ages Selector _______________ -->
			<ion-item>
				<div class="row">
					<div class="col col-100" id="dayHeader">Ages</div>
				</div>
				<div class="row">
					<div class="col col-20 col-center">
						From
					</div>

					<div class="col col-30">

						<button type="button" class="button button-clear button-small button-dark time_picker_arrows"
							ng-click="increaseLowAge()">
							<i class="icon ion-chevron-up"></i>
						</button>

						<div class="time_picker_box_text" ng-if="agesLow == 0"> Any</div>
						<div class="time_picker_box_text" ng-if="agesLow != 0"> {{agesLow}}</div>

						<button type="button" class="button button-clear button-small button-dark time_picker_arrows"
							ng-click="decreaseLowAge()">
							<i class="icon ion-chevron-down"></i>
						</button>
					</div>

					<div class="col col-30">

						<button type="button" class="button button-clear button-small button-dark time_picker_arrows"
							ng-click="increaseHighAge()">
							<i class="icon ion-chevron-up"></i>
						</button>

						<div class="time_picker_box_text" ng-if="agesUp == 65"> Any</div>
						<div class="time_picker_box_text" ng-if="agesUp != 65"> {{agesUp}}</div>

						<button type="button" class="button button-clear button-small button-dark time_picker_arrows"
							ng-click="decreaseHighAge()">
							<i class="icon ion-chevron-down"></i>
						</button>
					</div>

					<div class="col col-20 col-center text-right">
						To
					</div>

				</div>
			</ion-item>

		</ion-list>

	</ion-content>
		<ion-footer-bar align-title="left" class="bar-light">
		<button class="button footButton1 button-positive pull-left" ng-click="clearFilters(); closeModal(1)">Clear Filters</button>
		<button class="button footButton2 button-positive pull-right" ng-click="filters()">Ok</button>
	</ion-footer-bar>

</ion-modal-view>
