<ion-view>


    <ion-tabs class="tabs-positive tabs-icon-top">
        <ion-tab title="Modify" icon-on="ion-ios-paper" icon-off="ion-ios-paper-outline" ui-sref="app.super.modify">
            <ion-nav-view name="modify"><ion-view></ion-nav-view>
        </ion-tab>
        <ion-tab title="New Event" icon-on="ion-ios-plus" icon-off="ion-ios-plus-outline" ui-sref="app.super.newEvent">
            <ion-nav-view name="newEvent"></ion-nav-view>
        </ion-tab>
        <ion-tab title="New Admin" icon-on="ion-ios-person" icon-off="ion-ios-person-outline" ui-sref="app.super.newAdmin">
            <ion-nav-view name="newAdmin"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Stats" icon-on="ion-stats-bars" icon-off="ion-stats-bars" ui-sref="app.super.stats">
            <ion-nav-view name="stats"></ion-nav-view>
        </ion-tab>
    </ion-tabs>


</ion-view>
